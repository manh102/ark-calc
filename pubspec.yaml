name: new_ark_calc
description: an app use TDD Clean Architecture for Flutter
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^7.6.0
  # Bloc for state management
  flutter_bloc: ^8.1.3
  # Value equality
  equatable: ^2.0.5
  # Functional programming thingies
  dartz: ^0.10.1
  # Local cache
  shared_preferences: ^2.1.2
  # Loading indicator
  flutter_easyloading: ^3.0.5
  flustars_flutter3: ^3.0.0
  intl: ^0.18.0
  # app, device related libs
  device_info_plus: ^8.0.0
  package_info_plus: ^4.0.2
  # SNS sign-in
  sign_in_with_apple: ^4.1.0
  google_sign_in: ^5.2.1
  flutter_login_facebook: ^1.8.0
  # Storage
  flutter_secure_storage: ^8.0.0
  easy_localization: ^3.0.2
  url_launcher: ^6.1.9
  # Logging
  logger: ^1.4.0
  # Network dio
  dio: ^5.2.1+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12
  path: ^1.8.2
  decimal: ^2.2.0
  http: ^1.1.0
  image_picker: ^0.8.5+3
  cached_network_image: ^3.2.3
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.3
  flutter_local_notifications: ^14.1.1
  flutter_screenutil: ^5.8.4
  go_router: ^8.1.0
  firebase_auth: ^4.6.3
  pinput: ^2.2.31
  share_plus: ^7.0.2
  flutter_svg: ^2.0.7
  flutter_html: ^3.0.0-beta.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.3.2
  test: ^1.16.8
  bloc_test: ^9.1.3
  hive_generator: ^2.0.0
  build_runner: ^2.1.11
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/translations/
  fonts:
    - family: ProductSansBold
      fonts:
          - asset: assets/fonts/ProductSansBold.otf

    - family: ProductSansRegular
      fonts:
          - asset: assets/fonts/ProductSansRegular.otf